<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Copy Code Example</h1>
    <textarea id="textToCopy" readonly>
import motor
import runloop
import force_sensor
from hub import port
    </textarea>
    <button onclick="copyText()">Copy Text</button>

    <script>
        function copyText() {
            const textArea = document.getElementById("textToCopy");
            textArea.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
