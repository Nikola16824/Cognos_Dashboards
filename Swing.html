<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text and Download PDF</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .text-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>Copy Text to Clipboard</h2>

    <!-- Text area to be copied -->
    <div class="text-box" id="textToCopy">This is the text you want to copy!</div>

    <!-- Button to copy text -->
    <button onclick="copyToClipboard()">Copy Text</button>

    <!-- Button to download the page as a PDF -->
    <button onclick="downloadPDF()">Download as PDF</button>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard() {
            const text = document.getElementById('textToCopy').innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard');
            }, function(err) {
                alert('Failed to copy text');
            });
        }

        // Function to download page as PDF
        function downloadPDF() {
            var element = document.body;
            html2pdf().from(element).save();
        }
    </script>

    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>
</html>
